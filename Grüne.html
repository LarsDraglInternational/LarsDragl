<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>GRÜNEN*INNEN Test</title>
  <style>
    body {
      background: #008000;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: white;
      font-size: 3rem;
      line-height: 1.2;
      margin-bottom: 2rem;
    }
    #question {
      font-family: Arial, sans-serif;
      color: white;
      font-size: 2.5rem;
      margin-top: 2rem;
    }
    #stage {
      font-family: Arial, sans-serif;
      color: white;
      font-size: 2.5rem;
      margin-top: 2rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
    }
    #footer {
      margin-top: 10rem;
      font-family: Arial, sans-serif;
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>
    Der ultimative<br>
    GRÜNEN*INNEN<br>
    "BIN ICH EIN NAZI?"<br>
    Test
  </h1>

  <div id="question"></div>

  <div>
    <button id="btnYes">Ja</button>
    <button id="btnNo">Nein</button>
  </div>

  <div id="stage">Du bist Gutmensch.</div>

  <div id="footer">SATIRE</div>

  <script>
    const questions = [
      "Bist Du Heterosexuell?",
      "Führst Du heterosexuelle Handlungen durch?",
      "Tust Du dies auch gerne?",
      "Grillst Du gerne?",
      "Isst Du Fleisch?",
      "Fährst Du ein Dieselfahrzeug?",
      "Zahlst Du Einkommenssteuer?",
      "Bist Du ein CIS Mann oder eine CIS Frau?",
      "Fliegst Du in den Urlaub?"
    ];
    const labels = {
      0: "Gutmensch.",
      1: "Rechts.",
      2: "gesichert Rechts.",
      3: "Rechtsextrem.",
      4: "gesichert Rechtsextrem.",
      5: "Rechtsradikal.",
      6: "gesichert Rechtsradikal.",
      7: "Nazi.",
      8: "gesichert ein Nazi.",
      9: "Du musst eine Reinkarnation des Gröfaz sein!"
    };
    let score = 0, idx = 0;
    const qDiv = document.getElementById("question");
    const stageDiv = document.getElementById("stage");
    const btnYes = document.getElementById("btnYes");
    const btnNo  = document.getElementById("btnNo");

    function updateStage() {
      const label = labels[score] || labels[9];
      stageDiv.textContent = `Du bist ${label}`;
    }

    function showQuestion() {
      if (idx < questions.length) {
        qDiv.textContent = `Frage ${idx+1}: ${questions[idx]}`;
      } else {
        qDiv.textContent = "Test beendet.";
        btnYes.disabled = btnNo.disabled = true;
      }
    }

    btnYes.addEventListener("click", () => {
      score++;
      updateStage();
      idx++;
      showQuestion();
    });
    btnNo.addEventListener("click", () => {
      idx++;
      showQuestion();
    });

    showQuestion();
  </script>
</body>
</html>
